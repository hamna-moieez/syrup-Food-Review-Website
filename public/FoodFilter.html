    <div class="container-fluid">
        <div class="row scroll">
            <div class="menu-image-container row justify-content-center">

                <h1 class="col-12 align-self-center">FOOD FILTER</h1>
                <p class="col-6 align-self-center ">

                        PLAN YOUR TRIP NOW

        <form action="" class="text-center">
            <section class="time-filter text-center scroll">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="vl"></div>

                    <div class=" col-sm-12 col-lg-5 ">
                        <img src="images/Picture1time.png" alt="" class="img-fluid time-image" />
                    </div>

                    <div class="time-fields col-sm-12 col-lg-4">
                        <h1>TIMESTAMP</h1>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">From</span>
                            </div>
                            <input type="time" class="form-control" placeholder="From" name="From" aria-label="Username"
                                aria-describedby="basic-addon1" />
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">To</span>
                            </div>
                            <input type="time" class="form-control" placeholder="To" name="To" aria-label="Username"
                                aria-describedby="basic-addon1" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="category-filter text-center scroll">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="vl"></div>

                    <div class="category-fields col-lg-4 order-2 order-lg-1">
                        <h1>CATEGORY</h1>

                        <div class="row categories justify-content-around">
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>

                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category1" name="category" value="Cafe" />
                                <label class="" for="category1"><i class="fas fa-coffee fa-5x"></i><br />Cafe</label>
                            </div>

                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category2" name="category" value="Fast Food" />
                                <label class="" for="category2"><i class="fas fa-cookie-bite fa-5x"></i><br />Fast Food</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category3" name="category" value="Chinese" />
                                <label class="" for="category3"><i class="fas fa-cocktail fa-5x"></i> <br />Chinese</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category4" name="category" value="ToBeDecided" />
                                <label class="" for="category4"><i class="fas fa-stroopwafel fa-5x"></i><br />Desi</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 order-1 order-lg-2">
                        <img src="images/Picture3categories.png" alt="" class="img-fluid category-image " />
                    </div>
                </div>
            </section>

            <section class="price-filter text-center scroll ">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="price-fields col-lg-5 order-2 order-lg-1">
                        <h1>PRICE</h1>

                        <div class="row categories justify-content-around">
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>

                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceLow" name="price" value="low" />
                                <label class="price" for="priceLow"><i class="fas fa-dollar-sign fa-3x"></i> <br />
                                    Cheap Eats</label>
                            </div>

                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceMid" name="price" value="medium" />
                                <label class="price" for="priceMid"><i class="fas fa-dollar-sign fa-3x"></i><i class="fas fa-dollar-sign fa-3x"></i>
                                    <br />
                                    Mid-Range</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceHigh" name="price" value="high" />
                                <label class="price" for="priceHigh"><i class="fas fa-dollar-sign fa-3x"></i><i class="fas fa-dollar-sign fa-3x"></i><i
                                        class="fas fa-dollar-sign fa-3x"></i> <br />
                                    Fine Dining</label>
                            </div>
                        </div>
                    </div>

                    <div class="price-image col-lg-5 order-1 order-lg-2">
                        <img src="images/Picture4price.png" alt="" class="img-fluid" />
                    </div>
                    <div class="col-4 order-10"></div>
                    <input type="text" name="location" placeholder="Location" class="col-11 col-lg-4 order-11 text-center mx-auto"
                        style="margin: 20px auto; border-radius: 5px;" id="location" />
                    <div class="col-4 order-12"></div>

                    <div class="w-100"></div>
                    <button onclick="" id="submit" class="btn col-11 col-lg-4 order-12" type="reset">Submit</button>
                </div>
            </section>
        </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrollify.js"></script>
    <script src="js/food_filter.js"></script>
    <script src="js/nav.js"></script>

    <!-- Optional JavaScript -->
    <script>
        $(document).ready(function () {
            $('#submit').click(function (e) {
                e.preventDefault();
                //Times;
                var From = $('input[name="From"]')[0].value;
                var To = $('input[name="To"]')[0].value;

                localStorage.setItem('from', From);
                localStorage.setItem('to', To);

                // Catgeories
                var categories = [];
                const categoriesCheck = $('input[name="category"]');
                categoriesCheck.each(function (index, category) {
                    if (category.checked) {
                        console.log(index + ': ' + category.value);
                        categories.push(category.value);
                    }
                });
                console.log(categories.toString());
                localStorage.setItem('categoryArray', categories);

                // Price

                var prices = [];
                pricesCheck = $('input[name="price"]');
                pricesCheck.each(function (index, price) {
                    if (price.checked) {
                        prices.push(price.value);
                    }
                });
                console.log(prices);
                localStorage.setItem('priceArray', prices);
                window.location.href = 'FilterOutput.html';
            });
        });

        function disableTime() {
            $('input[type="time"]').prop('disabled', true);
        }

        function enableTime() {
            $('input[type="time"]').prop('disabled', false);
        }

        function initMap(params) {
            var input = document.getElementById('location');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', function () {
                var place = autocomplete.getPlace();
                console.log(place.geometry.location.lat().toString());
                console.log(place.geometry.location.lng().toString());

                localStorage.setItem('originLat', place.geometry.location.lat().toString());
                localStorage.setItem('originLng', place.geometry.location.lng().toString());
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmEmLB54hSdT6oESx4FtR23PgUr_XpR0&libraries=places&callback=initMap"
        async defer></script>
