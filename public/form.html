	function handleRestaurantForm() {

		var res_details = firebase.database().ref().child("Restaurant Details");
		console.log(res_details);

		// Get input values from each of the form elements
		var displayName = document.getElementById('resname').value;
		var displayAddress = document.getElementById('resaddress').value;
		var displayContact = document.getElementById('rescontact').value;
		var displayTiming = document.getElementById('restiming').value;
		var displayStatus = document.getElementById('resstatus').value;
		var displayLink = document.getElementById('reslink').value;
		var displayAmbience = document.getElementById('resambience').value;
		var displayPresentation = document.getElementById('respresentation').value;
		var displayTaste = document.getElementById('restaste').value;
		var displaySpice = document.getElementById('resspice').value;
		var displayPrice = document.getElementById('resprice').value;
		var displayValue = document.getElementById('resvalue').value;
		var displayRating = document.getElementById('resrating').value;
		var displayDescription = document.getElementById('resdescription').value;

		// Set a new recommendation to the database using those values
		var restaurant = res_details.child(displayName);
		if(displayAddress && displayContact && displayTiming && displayStatus && displayLink && displayDescription != ""){
			restaurant.set({
				"address": displayAddress,
				"phone": displayContact,
				"timings": displayTiming,
				"status": displayStatus,
				"link": displayLink,
				"ambiance": displayAmbience,
				"presentation": displayPresentation,
				"taste": displayTaste,
				"spice": displaySpice,
				"price": displayPrice,
				"value": displayValue,
				"rating": displayRating,
				"description": displayDescription
			});
		}

	}
